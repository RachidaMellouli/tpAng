<form [formGroup]="add">
    <div class="form-group row">
        <label for="Name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
        <input type="name" class="form-control" id="name" placeholder="Name" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="Email" class="col-sm-2 col-form-label">Email address</label>
      <div class="col-sm-10">
      <input type="email" class="form-control" id="Email1" placeholder="Email" formControlName="email"></div>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="form-group row">
      <label for="Country" class="form-label">Country</label>
      <div class="col-sm-10">
      <input type="country" class="form-control" id="country" placeholder="Country" formControlName="country">
    </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
    <button type="submit" class="btn btn-primary" [disabled]="add.invalid" (click)="onadd()">Add student</button>
</div>
</div>
  </form>
